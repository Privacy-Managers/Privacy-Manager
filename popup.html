<html>
	<head>
		<title data-i18n="chrome_extension_name"></title>
		<link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />

		<script type="text/javascript" src="js/ui/utils.js"></script>
		<script type="text/javascript" src="js/common.js"></script>
		<script type="text/javascript" src="js/ui/common.js"></script>
		<script type="text/javascript" src="js/ui/tab_main.js"></script>
		<script type="text/javascript" src="js/ui/tab_cookies.js"></script>
		<script type="text/javascript" src="js/ui/tab_network.js"></script>
	</head>
	<body>
		<template id="settings-list">
			<li>
				<div data-key-action="open-dialog"
							data-action="open-dialog"
							data-dialog="setting-info"
              data-info="true"
							tabindex="0">
	      	<label></label>
	      	<button class="infoIcon" tabindex="-1"></button>
			 	</div>
		 		<button role="checkbox" aria-checked="false">
					<span id="btn-on-label"></span>
					<span id="btn-off-label"></span>
				</button>
			</li>
    </template>
		<div id="main">
			<ul id="navigation_tab">
				<li role="tab"
						tabindex="-1"
						data-action="switch-tab"
						data-key-down="next-tab"
						data-key-up="previouse-tab"
						data-key-left="previouse-tab"
						data-key-right="next-tab" 
						data-tab="main" 
						aria-selected="true">
					<span data-i18n="main_tab"></span>
				</li>
				<li role="tab" 
						tabindex="-1"
						data-action="switch-tab"
						data-key-down="next-tab"
						data-key-up="previouse-tab"
						data-key-left="previouse-tab"
						data-key-right="next-tab"
						data-tab="cookies">
					<span data-i18n="cookies_general"></span>
				</li>
				<li role="tab"
						tabindex="-1"
						data-action="switch-tab"
						data-key-down="next-tab"
						data-key-up="previouse-tab"
						data-key-left="previouse-tab"
						data-key-right="next-tab"
						data-tab="network">
					<span data-i18n="network_tab"></span>
				</li>
			</ul>
			<div id="main_tab" role="tabpanel">
				<div class="settings-list-container">
					<section id="privacyManagement">
						<h2 data-i18n="privacyManagement"></h2>
						<ul class="settings-list"></ul>
						<button data-i18n="openIncognito" data-action="open-in-incognito" id="incognito"></button>
					</section>
					<section id="startupClear">
						<h2 data-i18n="startupClear"></h2>
						<ul class="settings-list"></ul>
					</section>
				</div>
			</div>

			<div id="cookies_tab" role="tabpanel">
				<div class="settings-list-container">
					<ul class="settings-list"></ul>
					<div class="separator"></div>
					<ul class="settings-list"></ul>
				</div>

				<section>
					<h4 data-i18n="cookies_general"></h4>
					<div id="cookiesContainer">
						<ul id="cookieList" class="tableList"></ul>
						<template id="cookiesListTemplate">
							<li data-action="get-cookies" 
									data-key-action="get-cookies" 
									data-key-down="next-sibling"
									data-key-up="previouse-sibling" 
									data-key-delete="delete-domain-cookies">
							<div>
								<div class="data-container">
									<span data-text="domain" class="domainName"></span>
									<span data-text="cookienum" class="cookiesNumber"></span>
								</div>
								<button class="icon delete" data-action="delete-domain-cookies" tabindex="-1"></button>
							</div>
							</li>
						</template>
						<template id="cookiesSubListTemplate">
							<li tabindex="-1"
									data-key-down="next-sibling"
									data-key-up="previouse-sibling"
									data-key-action="open-dialog,edit-cookie"
									data-key-delete="delete-sublist-cookie"
									data-key-quite="close-expanded-domain"
									data-action=""
									data-dialog="cookie-edit">
							  <div>
							  	<button class="icon edit" data-action="open-dialog,edit-cookie" data-dialog="cookie-edit"></button>
									<div class="data-container">
										<span data-text="name" class="cookieName"></span>
										<span data-text="value" class="cookieValue"></span>
									</div>
									<button class="icon delete" data-action="delete-sublist-cookie"></button>
							  </div>
							</li>
						</template>
						<div id="cookie-controls" class="controls">
							<input type="search" id="search-domain" placeholder="Search domain">
							<button data-i18n="addCookie" data-action="open-dialog,add-cookie" data-dialog="cookie-add" class="icon edit"></button>
							<button data-i18n="deleteAll" data-action="open-dialog" data-dialog="cookies-delete-all" class="icon delete"></button>
						</div>
					</div>
				</section>
			</div>

			<div id="network_tab" role="tabpanel">
				<div class="settings-list-container">
					<ul class="settings-list"></ul>
					<div class="separator"></div>
					<ul class="settings-list"></ul>
				</div>
				<div id="requestsWidget">
					<ul class="tableList"></ul>
					<template id="requestListTemplate">
						<li data-action="get-request" 
								data-key-action="get-request"
								data-key-down="next-sibling" 
								data-key-up="previouse-sibling">
							<div>
								<div class="data-container">
									<span data-text="url"></span>
									<span data-text="type"></span>
								</div>
							</div>
						</li>
					</template>
					<template id="requestSubListTemplate">
						<li data-key-down="next-sibling" 
								data-key-up="previouse-sibling"
								data-key-quite="close-expanded-request"
								data-action="tba">
							<div>
								<div class="data-container">
									<span data-text="name"></span>
									<span data-text="value"></span>
								</div>
							</div>
						</li>
					</template>
					<div class="controls">
						<button data-i18n="downloadAll" data-action="download-all" download="requests.txt"></button>
						<button data-i18n="deleteAll" data-action="delete-all"></button>
					</div>
				</div>
			</div>
			
			<!-- Dialog -->
			<div id="dialog" data-keyQuite="close-dialog" role="dialog" aria-hidden="true">
				<div>
					<header class="header">
						<span data-i18n="addCookie" id="dialog-header-cookie-add"></span>
						<span data-i18n="editCookie" id="dialog-header-cookie-edit"></span>
						<span id="dialog-header-cookie-delete-all" data-i18n="deleteAll"></span>
						<span id="dialog-header-setting-info"></span>
						<button data-action="close-dialog" class="icon delete"></button>
					</header>
					<div class="body">

						<!-- Dialog Cookie Form -->
						<div id="dialog-content-cookie-form">
							<form id="cookie-form" action="#">
								<div class="fieldset-container">
									<div>
										<p>
											<label>
												<span data-i18n="cookieDialog_domain"></span>
												<!-- TODO: Revisit the Domain pattern -->
												<input required="true" id="cookie-domain" type="text" disabled="disabled" title="Not a valid Domain name" pattern="^[a-zA-Z0-9-_]+\.[a-zA-Z0-9-_.]*">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_name"></span>
												<input id="cookie-name" type="text" required="true">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_value"></span>
												<input id="cookie-value" type="text" required="true">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_path"></span>
												<input id="cookie-path" type="text" title="Should start with '/'" pattern="^\/.*" value="/" required="true">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_expDate"></span>
													<input id="cookie-expiration-date" type="date" required="true">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_expTime"></span>
													<input id="cookie-expiration-time" type="time" step="1">
											</label>
										</p>
									</div>
									<div>
										<p>
											<label>
												<span data-i18n="cookieDialog_hostOnyl"></span>
												<input id="cookie-host-only" type="checkbox">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_httpOnyl"></span>
												<input id="cookie-http-only" type="checkbox">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_secure"></span>
												<input id="cookie-secure" type="checkbox">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_session"></span>
												<input id="cookie-session" type="checkbox">
											</label>
										</p>
										<p>
											<label>
												<span data-i18n="cookieDialog_storeId"></span>
												<input id="cookie-store-id" type="number" required="true" value="0">
											</label>
										</p>
									</div>
								</div>
								<div id="cookie-add-control" class="controls">
									<button data-i18n="cookieDialog_add" data-action="update-cookie" class="icon edit"></button>
								</div>
								<div id="cookie-edit-control" class="controls">
									<button data-i18n="cookieDialog_update" data-action="update-cookie" class="icon edit"></button>
									<button data-i18n="cookieDialog_delete" data-action="delete-cookie" class="icon delete"></button>
								</div>
							</form>
						</div>

						<!-- Dialog Cookie Delete All -->
						<div id="dialog-content-cookie-delete-all">
							<div data-i18n="cookieDialog_deleteAll_msg" class="message"></div>
							<div class="controls">
								<button data-i18n="cookieDialog_cancel" data-action="close-dialog"></button>
								<button data-action="delete-all-cookies" data-i18n="deleteAll"></button>
							</div>
						</div>
						<!-- Setting list info -->
						<div id="dialog-content-setting-info">
							<div id="dialog-content-setting-info-text"></div>
						</div>
					</div>
				</div>
			</div>

		</div>
	</body>
</html>
